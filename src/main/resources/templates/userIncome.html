<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Add Income - FinTrack</title>
  <style>
    body {
        background-color: #e6f2ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
    }

    /* Optional simple navbar */
    .navbar {
        background-color: #004080;
        padding: 15px 30px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar .title {
        font-size: 22px;
        font-weight: bold;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 15px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .container {
        width: 380px;
        background: white;
        padding: 25px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #004080;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        font-size: 14px;
        color: #003366;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #004080;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background-color: #003366;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 12px;
        text-decoration: none;
        color: #004080;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

  </style>
  <script>
    // prevent back button after logout
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        location.replace("/user/login");
    };
  </script>


</head>
<body>


<div class="navbar">
  <div class="title">FinTrack</div>
  <div>
    <a href="/user/dashboard">Dashboard</a>
    <a href="/user/logout">Logout</a>
  </div>
</div>

<div class="container">
  <h2>Add Income</h2>

  <p th:if="${message}" th:text="${message}" class="success"></p>


  <form action="/income/incomeAdded" method="post">

    <label for="amount">Amount (₹)</label>
    <input type="number" step="0.01" id="amount" name="amount" required>



    <label for="source">Source</label>
    <select id="source" name="source" required>
      <option value="">-- Select Source --</option>
      <option value="Salary">Salary</option>
      <option value="Business">Business</option>
      <option value="Freelance">Freelance</option>
      <option value="Interest">Interest</option>
      <option value="Gift">Gift</option>
      <option value="Other">Other</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" name="incomeDate" required>

    <label for="notes">Notes (optional)</label>
    <textarea id="notes" name="notes" placeholder="Any description about this income..."></textarea>

    <button type="submit">Save Income</button>
  </form>




  <a href="/user/dashboard" class="back-link">⬅ Back to Dashboard</a>
</div>

</body>
</html>
