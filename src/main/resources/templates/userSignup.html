<!DOCTYPE html>
<html>
<head>
  <title>User Signup | FinTrack</title>

  <style>
    body {
        background-color: #e6f2ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    .navbar {
        background-color: #004080;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar h1 {
        color: white;
        font-size: 20px;
        margin: 0;
    }

    .navbar a {
        background-color: white;
        color: #004080;
        padding: 8px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
    }

    .navbar a:hover {
        background-color: #d9e6ff;
    }


    .container {
        width: 350px;
        background: white;
        padding: 25px;
        margin: 60px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
    }

    h2 {
        text-align: center;
        color: #004080;
        margin-bottom: 20px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background-color: #004080;
        color: white;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background-color: #003366;
    }
  </style>
</head>

<body>


<div class="navbar">
  <h1>Welcome to FinTrack</h1>
  <a href="/">Home</a>
</div>


<div class="container">
  <h2>User Signup</h2>

  <form action="/user/register" method="post">
    <input type="text" name="name" placeholder="Enter full name" required>

    <input type="email" name="email" placeholder="Enter email" required>

    <input type="password" name="password" placeholder="Enter password" required>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
